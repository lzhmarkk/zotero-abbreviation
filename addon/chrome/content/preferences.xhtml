<vbox id="zotero-prefpane-__addonRef__"
      onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})">
    <groupbox>
        <label>
            <html:h2>&zotero.__addonRef__.pref.title;</html:h2>
        </label>
        <hbox>
            <html:label>&zotero.__addonRef__.pref.full.label;
                <html:input type="text" id="zotero-prefpane-__addonRef__-full"
                            preference="extensions.zotero.__addonRef__.full"/>
            </html:label>
            <html:label>&zotero.__addonRef__.pref.abbr.label;
                <html:input type="text" id="zotero-prefpane-__addonRef__-abbr"
                            preference="extensions.zotero.__addonRef__.abbr"/>
            </html:label>
            <html:button id="zotero-prefpane-__addonRef__-addRule">
                &zotero.__addonRef__.pref.addRule.label;
            </html:button>
        </hbox>
        <hbox>
            <html:button id="zotero-prefpane-__addonRef__-removeRule">
                &zotero.__addonRef__.pref.removeRule.label;
            </html:button>
        </hbox>
        <hbox class="virtualized-table-container" flex="1" height="300px">
            <html:div id="__addonRef__-table-container"/>
        </hbox>
    </groupbox>
</vbox>

<vbox>
<label value="&zotero.__addonRef__.help.version.label;  &zotero.__addonRef__.help.releasetime.label;"></label>
</vbox>
